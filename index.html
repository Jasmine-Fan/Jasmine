<!DOCTYPE html>
<html>
<head>
	<title>XXX的个人简历</title>
	<meta charset="utf-8">
	<meta name="description" content="a simple resume">
	<meta name="keywords" content="resume,web">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div id="logo"><img src="images/logo.jpg"></div>
		<p id="job">求职意向：<span>web前端开发</span></p>
		<nav>
			<ul>
				<li><a href="#part1">基本信息</a></li>
				<li><a href="#part2">教育背景</a></li>
				<li><a href="#part3">工作经历</a></li>
				<li><a href="#part4">工作技能</a></li>
				<li><a href="#part5">个人愿景</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section id="part1">
			<h2>基本信息</h2>
			<ul>
				<li class="name">
					<img src="images/gender.png">
					<span>XXX</span>
				</li>
				<li class="age">
					<img src="images/age.png">
					<span>XXX年X月XX日</span>
				</li>
				<li class="tel">
					<img src="images/tel.png">
					<span>1XX-XXXX-XXXX</span>
				</li>
				<li class="email">
					<img src="images/email.png">
					<a href="mailto:fan.xiuhua@163.com?cc=''&bcc=''&subject=''&body=''">XXXXX@163.com</a>
				</li>
			</ul>
			<hr>
		</section>
		<section id="part2">
			<h2>教育背景</h2>
			<ul>
				<li class="school">
					<span>学校：XX大学</span>
				</li>
				<li>
					<span>专业：XXXXXX</span>
				</li>
				<li>
					<span>学历/学位：本科/学士</span>
				</li>
			</ul>
			<hr>
		</section>
		<section id="part3">
			<h2>工作技能</h2>
			<figure>
				<img src="images/html.png">
				<figcaption>熟悉HTML相关基础知识，理解语义化。</figcaption>
			</figure>
			<figure>
				<img src="images/css.png">
				<figcaption>熟悉CSS基础知识，能实现常用基础样式。</figcaption>
			</figure>
			<figure>				
				<img src="images/js.png">
				<figcaption>了解Javascript基础知识，能看懂简单代码</figcaption>
			</figure>
			<figure>				
				<img src="images/Others.png">
				<figcaption>了解jquery、bootstrap等基础知识</figcaption>
			</figure>
			<hr>
		</section>
		<section id="part4">
			<h2>工作经历</h2>
			<div id="line">time
				<span id="year1">2013年XXXXXX公司</span>
				<span id="year2">2014年XXXX公司</span>
				<span id="year3">2017年……</span>
			</div>
			<hr>
		</section>
		<section id="part5">
			<h2>个人愿景</h2>
			<span>选择web，大胆尝试，踏实学习，永不止步！</span>
		</section>
	</main>

	<footer>
		<p>2017年5月X日</p>
	</footer>
</body>
</html>
